<template name="Login">
  <div class="form-wrapper">
    {{#unless currentUser}}
      <h2> Enter your credentials, please </h2>
      <form class="login-form">
        <div class="alert alert-danger" style="display: none;" id="form-message"></div>
        <div class="form-group">
          <label class="control-label" for="title">email</label>
          <div class="controls">
            <input class="email-address-input form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">password</label>
          <div class="controls">
            <input class="password-input form-control" type="password">
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      Don't have an account? <a href="{{pathFor 'signUp'}}"> sign up </a> in 30 seconds!
    {{else}}
      <h2> You are just login in as {{currentUser.emails.[0].address}} </h2>
      <button class="btn btn-primary js-logout">Logout</button>
    {{/unless}}
  </div>
</template>
