<template name="SignUp">
  <div class="form-wrapper">
    {{#unless currentUser}}
      <h2> Create new account in project manager </h2>
      <form class="sign-up-form">
        <div class="alert alert-danger" style="display: none;" id="form-message"></div>
        <div class="form-group">
          <label class="control-label" for="title">email</label>
          <div class="controls">
            <input class="email-address-input form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">set your password</label>
          <div class="controls">
            <input class="password-input form-control" type="password">
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    {{else}}
      <h2> You are just login in as {{currentUser.emails.[0].address}} </h2>
      <button class="btn btn-primary js-logout">Logout</button>
    {{/unless}}
  </div>
</template>
