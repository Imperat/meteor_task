<template name="submit">
  <h2> Create new project </h2>
  <div class="form-wrapper">
    <form class="main form">
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input name="name" type="text" value="" placeholder="Name of project" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="client">Client</label>
        <div class="controls">
          <select class="form-control btn-mini filter-field" name="client">
            {{#each clients}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="cost">Cost</label>
        <div class="controls">
          <input name="cost" type="number" step="0.01" value="" placeholder="Cost of your project" class="form-control"/>
        </div>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>
</template>
