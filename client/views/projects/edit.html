<template name="projectEdit">
  <h2> Edit the project "{{name}}" </h2>
  <div class="form-wrapper">
    <form class="main form">
      <div class="form-group">
        <label class="control-label" for="name">Name of your project</label>
        <div class="controls">
          <input class="form-control" name="name" type="text" value="{{name}}"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="client">Project's customer</label>
        <div class="controls">
          <select class="form-control btn-mini filter-field" name="client">
            <option value="{{client}}" selected>{{client}}</option>
              {{#each clients}}
                <option value="{{name}}">{{name}}</option>
              {{/each}}
            </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="cost">Cost</label>
        <div class="controls">
          <input class="form-control" name="cost" type="number" step="0.01" value="{{cost}}"/>
        </div>
      </div>
      <div class="btn-group">
        <button type="submit" value="Submit" class="btn btn-primary submit"> Save </button>
        <button class="btn btn-danger delete" href="#">Delete project</button>
      </div>
    </form>
  </div>
</template>
